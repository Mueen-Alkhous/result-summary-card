<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="summary-card">
    <div class="result-card">
      <h3>Your Result</h3>
      <p>
        <span class="score">76</span>
        of 100
      </p>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      Summary
      <div>
        <div class="status reaction">
          <img src="assets/images/icon-reaction.svg" alt="reaction svg">
          Reaction
          80 / 100
        </div>
        <div class="status memory">
          <img src="assets/images/icon-memory.svg" alt="Memory svg">
          Memory
          92 / 100
        </div>
        <div class="status verbal">
          <img src="assets/images/icon-verbal.svg" alt="verbal svg">
          Verbal
          61 / 100
        </div>
        <div class="status visual">
          <img src="assets/images/icon-visual.svg" alt="visual svg">
          Visual
          72 / 100
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>

</body>

</html>
