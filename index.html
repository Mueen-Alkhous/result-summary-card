<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container-card">
    <div class="result-card">
      <h3>Your Result</h3>
      <p class="score-circle">
        <span class="score-num">76</span>
        <span>of 100</span>
      </p>

      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-card">
      <h3>Summary</h3>
      <div class="status-card">
        <div class="status reaction">
          <img src="assets/images/icon-reaction.svg" alt="reaction svg">
          <p>Reaction</p>
          <p class="partial-score">80 <span>/ 100</span></p>
        </div>
        <div class="status memory">
          <img src="assets/images/icon-memory.svg" alt="Memory svg">
          <p>Memory</p>
          <p class="partial-score">92 <span>/ 100</span></p>
        </div>
        <div class="status verbal">
          <img src="assets/images/icon-verbal.svg" alt="verbal svg">
          <p>Verbal</p>
          <p class="partial-score">61 <span>/ 100</span></p>
        </div>
        <div class="status visual">
          <img src="assets/images/icon-visual.svg" alt="visual svg">
          <p>Visual</p>
          <p class="partial-score">72 <span>/ 100</span></p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>
</body>

</html>
